name: main
on: push
env:
  PYTHON_VERSION: 3.12.5
jobs:
  build-infra:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Set AWS environment variables for testing
      - name: Set AWS environment variables
        run: |
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      # Install necessary dependencies for get-function
      - name: Install dependencies for get-function
        run: |
          cd get-function
          python -m pip install -r requirements.txt
          cd ..

      # Install necessary dependencies for put-function
      - name: Install dependencies for put-function
        run: |
          cd put-function
          python -m pip install -r requirements.txt
          cd ..

      # Run tests for the get-function
      - name: Test get-function
        run: |
          cd get-function
          python -m unittest discover -v
          cd ..

      # Run tests for the put-function
      - name: Test put-function
        run: |
          cd put-function
          python -m unittest discover -v
          cd ..
