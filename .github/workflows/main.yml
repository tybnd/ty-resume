name: main
on: push
env:
  PYTHON_VERSION: 3.12.5
jobs:
  build-infra:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:    
      # Step to check out the repository
      - uses: actions/checkout@v3

      # Set up Python environment with the correct version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install dependencies for the get-function
      - name: Install dependencies for get-function
        run: |
          cd get-function
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          cd ..

      # Run tests for the get-function
      - name: Test get-function
        run: |
          cd get-function
          python -m unittest discover -v
          cd ..

      # Install dependencies for the put-function
      - name: Install dependencies for put-function
        run: |
          cd put-function
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          cd ..

      # Run tests for the put-function
      - name: Test put-function
        run: |
          cd put-function
          python -m unittest discover -v
          cd ..
